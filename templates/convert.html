<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter PDF para Word</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            margin: 20px auto;
            padding: 30px;
            max-width: 1000px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            color: #2c3e50;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .upload-area {
            border: 3px dashed #9b59b6;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            background: #f8f9fa;
            transition: all 0.3s ease;
            cursor: pointer;
            margin-bottom: 30px;
        }
        
        .upload-area:hover {
            border-color: #8e44ad;
            background: #f4ecf7;
        }
        
        .upload-area.dragover {
            border-color: #8e44ad;
            background: #f4ecf7;
            transform: scale(1.02);
        }
        
        .btn-custom {
            background: linear-gradient(45deg, #9b59b6, #8e44ad);
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(155, 89, 182, 0.4);
            color: white;
        }
        
        .btn-secondary-custom {
            background: linear-gradient(45deg, #6c757d, #495057);
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-secondary-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 117, 125, 0.4);
            color: white;
        }
        
        .file-info {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .file-preview {
            display: flex;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .file-icon {
            font-size: 2rem;
            color: #dc3545;
            margin-right: 20px;
        }
        
        .file-details h5 {
            margin: 0;
            color: #2c3e50;
        }
        
        .file-details small {
            color: #6c757d;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner-border {
            color: #9b59b6;
        }
        
        .alert {
            border-radius: 10px;
            border: none;
        }
        
        .conversion-options {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .form-control, .form-select {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: #9b59b6;
            box-shadow: 0 0 0 0.2rem rgba(155, 89, 182, 0.25);
        }
        
        .progress {
            height: 8px;
            border-radius: 10px;
            background: #e9ecef;
        }
        
        .progress-bar {
            background: linear-gradient(45deg, #9b59b6, #8e44ad);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="main-container">
            <!-- Header -->
            <div class="header">
                <h1><i class="fas fa-exchange-alt"></i> Converter PDF para Word</h1>
                <p>Converta seus documentos PDF para formato Word (.docx)</p>
                <a href="/" class="btn btn-secondary-custom">
                    <i class="fas fa-arrow-left"></i> Voltar ao Menu Principal
                </a>
            </div>
            
            <!-- Upload Area -->
            <div class="upload-area" id="uploadArea">
                <i class="fas fa-cloud-upload-alt fa-3x text-primary mb-3"></i>
                <h4>Arraste e solte seu PDF aqui</h4>
                <p class="text-muted">ou clique para selecionar um arquivo</p>
                <input type="file" id="fileInput" accept=".pdf" style="display: none;">
            </div>
            
            <!-- Loading -->
            <div class="loading" id="loading">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Convertendo...</span>
                </div>
                <p class="mt-2">Convertendo PDF para Word...</p>
                <div class="progress mt-3" style="width: 300px; margin: 0 auto;">
                    <div class="progress-bar" role="progressbar" style="width: 0%" id="progressBar"></div>
                </div>
            </div>
            
            <!-- File Info -->
            <div id="fileInfo" style="display: none;">
                <div class="file-info">
                    <h5><i class="fas fa-file-pdf"></i> Arquivo Selecionado</h5>
                    <div class="file-preview" id="filePreview">
                        <!-- File preview will be added here -->
                    </div>
                </div>
                
                <!-- Conversion Options -->
                <div class="conversion-options">
                    <h5><i class="fas fa-cogs"></i> Opções de Conversão</h5>
                    <div class="row">
                        <div class="col-md-6">
                            <label class="form-label">Qualidade da Conversão</label>
                            <select class="form-select" id="qualitySelect">
                                <option value="high">Alta Qualidade</option>
                                <option value="medium">Qualidade Média</option>
                                <option value="fast">Conversão Rápida</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Preservar Formatação</label>
                            <select class="form-select" id="formatSelect">
                                <option value="preserve">Preservar Formatação</option>
                                <option value="simple">Formatação Simples</option>
                                <option value="text">Apenas Texto</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <label class="form-label">Incluir Imagens</label>
                            <select class="form-select" id="imagesSelect">
                                <option value="yes">Sim, incluir imagens</option>
                                <option value="no">Não, apenas texto</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Detectar Tabelas</label>
                            <select class="form-select" id="tablesSelect">
                                <option value="yes">Sim, detectar tabelas</option>
                                <option value="no">Não, tratar como texto</option>
                            </select>
                        </div>
                    </div>
                    <div class="mt-3">
                        <button class="btn btn-custom" id="convertBtn">
                            <i class="fas fa-exchange-alt"></i> Converter para Word
                        </button>
                        <button class="btn btn-secondary-custom" id="clearBtn">
                            <i class="fas fa-eraser"></i> Limpar
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Alerts -->
            <div id="alertContainer"></div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const loading = document.getElementById('loading');
        const fileInfo = document.getElementById('fileInfo');
        const filePreview = document.getElementById('filePreview');
        const convertBtn = document.getElementById('convertBtn');
        const clearBtn = document.getElementById('clearBtn');
        const progressBar = document.getElementById('progressBar');
        
        let currentFile = null;
        
        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });
        
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });
        
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });
        
        function handleFile(file) {
            if (!file.type.includes('pdf')) {
                showAlert('Por favor, selecione um arquivo PDF válido.', 'danger');
                return;
            }
            
            currentFile = file;
            displayFileInfo(file);
            showAlert('PDF carregado com sucesso!', 'success');
        }
        
        function displayFileInfo(file) {
            filePreview.innerHTML = `
                <i class="fas fa-file-pdf file-icon"></i>
                <div class="file-details">
                    <h5>${file.name}</h5>
                    <small>Tamanho: ${formatFileSize(file.size)}</small>
                </div>
            `;
            
            fileInfo.style.display = 'block';
            uploadArea.style.display = 'none';
        }
        
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        // Convert PDF to Word
        convertBtn.addEventListener('click', () => {
            if (!currentFile) {
                showAlert('Por favor, carregue um PDF primeiro.', 'warning');
                return;
            }
            
            loading.style.display = 'block';
            fileInfo.style.display = 'none';
            
            // Simulate progress
            let progress = 0;
            const progressInterval = setInterval(() => {
                progress += Math.random() * 15;
                if (progress > 90) progress = 90;
                progressBar.style.width = progress + '%';
            }, 200);
            
            const formData = new FormData();
            formData.append('file', currentFile);
            formData.append('quality', document.getElementById('qualitySelect').value);
            formData.append('format', document.getElementById('formatSelect').value);
            formData.append('images', document.getElementById('imagesSelect').value);
            formData.append('tables', document.getElementById('tablesSelect').value);
            
            fetch('/convert_pdf_to_word', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                clearInterval(progressInterval);
                progressBar.style.width = '100%';
                
                setTimeout(() => {
                    loading.style.display = 'none';
                    fileInfo.style.display = 'block';
                    
                    if (data.success) {
                        showAlert('PDF convertido para Word com sucesso!', 'success');
                        
                        // Download the Word file
                        const link = document.createElement('a');
                        link.href = `/download_word/${data.filename}`;
                        link.download = data.filename;
                        link.click();
                    } else {
                        showAlert(data.message, 'danger');
                    }
                }, 500);
            })
            .catch(error => {
                clearInterval(progressInterval);
                loading.style.display = 'none';
                fileInfo.style.display = 'block';
                showAlert('Erro ao converter PDF: ' + error.message, 'danger');
            });
        });
        
        // Clear
        clearBtn.addEventListener('click', () => {
            currentFile = null;
            fileInfo.style.display = 'none';
            uploadArea.style.display = 'block';
            showAlert('Arquivo removido.', 'info');
        });
        
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type} alert-dismissible fade show`;
            alert.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            alertContainer.appendChild(alert);
            
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }
    </script>
</body>
</html>
